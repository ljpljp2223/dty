<html>
<head>
<title>form - table</title>
</head>
<body
h1 style="text-align: center;">
	<span style="color: rgb(255, 0, 0);"><span style="background-color: rgb(2, 140, 0);">resume of xuejipei
</span></span></h1>
<form action="https://edqaa.com/t/Echo" enctype="application/x-www-form-urlencoded" id="sam1" method="post" name="sam1" target="_blank">
	<table align="center" border="0" cellpadding="4" cellspacing="3" style="background:url(https://pic3.zhimg.com/v2-34855dc1c100b4e60c93063514a1d71e_r.jpg)">
		<caption>
			Application Form</caption>
		<tbody>
			<tr>
				<td>
					Student ID</td>
				<td>
					<input maxlength="10" name="sid" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last Name</td>
				<td>
					<input maxlength="30" name="lastname" type="text" /></td>
			</tr>
			<tr>
				<td>
					First Name</td>
				<td>
					<input maxlength="30" name="Firstname" type="text" /></td>
			</tr>
			<tr>
				<td>
					Age</td>
				<td>
					<select name="age" size="1"><option value="10">10 Years</option><option value="11">11 Years</option><option value="12">12 Years</option><option value="13">13 Years</option></select></td>
			</tr>
			<tr>
				<td>
					Major</td>
				<td>
					<input name="major" type="radio" value="CIS" />CIS&nbsp;&nbsp;<input name="major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submit" type="submit" value="submit" /></td>
			</tr>
		</tbody>
	</table>
</form>
<h1 style="text-align: center;">
	&nbsp;</h1>
</body>
</html>
